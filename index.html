<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antonia Luciana Pires</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script>
    function toggleTheme() {
      const body = document.body;
      const header = document.getElementById('header');
      const menuItems = document.querySelectorAll('.menu-item');
      body.classList.toggle('dark');
      header.classList.toggle('dark-header');
      menuItems.forEach(item => item.classList.toggle('dark-menu-item'));
    }

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
  <style>
    .dark {
      background-color: #1a202c;
      color: #a0aec0;
    }

    .dark-header {
      background-color: #2d3748;
      color: #edf2f7;
    }

    .dark-menu-item {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <header id="header" class="bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="w-12 h-12">
        <img src="./assets/img/me.jpg" alt="Foto do perfil" class="rounded-full">
      </div>
      <div class="md:hidden">
        <button onclick="toggleMenu()" class="flex items-center px-3 py-2 border rounded">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-4">
        <a href="#sobre" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Sobre</a>
        <a href="#artigos" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Artigos</a>
        <a href="#projetos" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Projetos</a>
        <a href="#servicos" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Serviços</a>
      </nav>
      <nav id="mobile-menu" class="flex flex-row space-x-2 hidden md:hidden">
        <a href="#sobre" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Sobre</a>
        <a href="#artigos" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Artigos</a>
        <a href="#projetos" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Projetos</a>
        <a href="#servicos" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 menu-item">Serviços</a>
      </nav>
      <div class="flex space-x-2">
        <button onclick="toggleTheme()" class="bg-white text-gray-600 rounded-full p-2">
          <span class="dark:hidden"><i class="fas fa-sun"></i></span>
          <span class="hidden dark:inline"><i class="fas fa-moon"></i></span>
        </button>
      </div>
    </div>
  </header>
</body>

</html>
